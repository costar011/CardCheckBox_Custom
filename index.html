<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Card Hover</title>
  </head>
  <body>
    <div class="container">
      <div class="checkbox">
        <input type="checkbox" name="" id="golang" />

        <div class="label">
          <label for="golang">Go Lang</label>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="" id="rust" />
        <div class="label">
          <label for="rust">Rust</label>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="" id="javascript" />
        <div class="label">
          <label for="javascript">Javascript</label>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="" id="typescript" />
        <div class="label">
          <label for="typescript">Typescript</label>
        </div>
      </div>
    </div>
  </body>
</html>
